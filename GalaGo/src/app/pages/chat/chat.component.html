    <div class="contenido_Chat">
        <div class="Chats">
            <h1 class="chatsText">Chats</h1>
        </div>
        <!-- <div *ngIf = "chats.length >=1; else noChat" class="condicional_ngIf"> -->
        <div class="containerChat" *ngIf="chats && chats.length > 0; else noChat" class="condicional_ngIf">
            <div class="condicional_ngIf">
                <ng-container class="luis" *ngFor="let chat of chats">
                
                    <app-tarjeta-chat [chatData]="chat" ></app-tarjeta-chat>
               
                </ng-container>
            </div>
        </div>
                
        <!--En caso que el array chats este vacío se deberá mostrar un mensaje indicándolo (haciendo
        uso del *ngIf)-->
        <ng-template #noChat>
            <div class="if">
                <div class="nube">
                    <h3>No hay chats en este momento</h3>
                </div>
            </div>
        </ng-template>
 
    </div>
