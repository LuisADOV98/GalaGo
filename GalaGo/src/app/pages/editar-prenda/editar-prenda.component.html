  <div class="form-group">
    <input type="text" #title class="form-control" name="titulo" value="{{prenda.title}}">
  </div>

  <div class="form-group">
    <input type="number" #price class="form-control" name="precio" value="{{prenda.price}}">
  </div>

  <div class="form-group">
    <input type="text" #description class="form-control" name="descripcion" value="{{prenda.description}}">
  </div>

  <div class="form-group">
    <select class="form-select" #type name="tipo">
      <option selected disabled value="">{{prenda.tipo}}</option>
      <ng-container *ngFor="let tipo of arrTipo">
        <option [value]="tipo">{{tipo}}</option>
      </ng-container>
    </select>
  </div>



  <div class="form-group">
    <select class="form-select" #size name="talla">
      <option selected disabled value="">{{prenda.size}}</option>
      <ng-container *ngFor="let talla of arrTalla">
        <option [value]="talla">{{talla}}</option>
      </ng-container>
    </select>
  </div>

  <div class="form-group">
    <select class="form-select" #event name="evento">
      <option selected disabled value="">{{prenda.evento}}</option>
      <ng-container *ngFor="let evento of arrEvento">
        <option [value]="evento">{{evento}}</option>
      </ng-container>
    </select>
  </div>

  <div class="form-group">
    <select class="form-select" #state name="estado">
      <option selected disabled value="">{{prenda.state}}</option>
      <ng-container *ngFor="let estado of arrEstado">
        <option [value]="estado">{{estado}}</option>
      </ng-container>
    </select>
  </div>

  <div class="form-group">
    <select class="form-select" #location name="ubicacion">
      <option selected disabled value="">{{prenda.location}}</option>
      <ng-container *ngFor="let ubicacion of arrUbicacion">
        <option [value]="ubicacion">{{ubicacion}}</option>
      </ng-container>
    </select>
  </div>


  <div class="form-group">
    <button type="button" class="btn"
      (click)="editar(title.value,price.value,description.value,type.value,size.value,event.value,state.value,location.value,photo1.value,photo2.value,photo3.value,photo4.value)">Editar</button>
  </div>
  <button type="button" class="btn1" (click)="irPerfil()">Cancelar</button>
</form>
