        <div class="form-group">
          <input type="text" #titulo class="form-control"  name="titulo" [(ngModel)]="prenda.titulo" #tituloId="ngModel"
          [ngClass]="{ 'is-invalid': (tituloId.dirty || tituloId.touched) && tituloId.invalid }" placeholder="Titulo" required>
          <div *ngIf="(tituloId.dirty || tituloId.touched) && tituloId.invalid" class="invalid-feedback">
            <p *ngIf="tituloId.errors.required">Por favor introduzca un  titulo.</p>
          </div>
        </div>

        <div class="form-group">
          <input type="number" #precio class="form-control"  name="precio" [(ngModel)]="prenda.precio" #precioId="ngModel"
          [ngClass]="{ 'is-invalid': (precioId.dirty || precioId.touched) && precioId.invalid }" placeholder="Precio" required>
          <div *ngIf="(precioId.dirty || precioId.touched) && precioId.invalid" class="invalid-feedback">
            <p *ngIf="precioId.errors.required">Por favor introduzca un precio.</p>
          </div>
        </div>

        <div class="form-group">
          <input type="text" #descripcion class="form-control"  name="descripcion" [(ngModel)]="prenda.descripcion" #descripcionId="ngModel"
          [ngClass]="{ 'is-invalid': (descripcionId.dirty || descripcionId.touched) && descripcionId.invalid }" placeholder="Descripcion" required>
          <div *ngIf="(descripcionId.dirty || descripcionId.touched) && descripcionId.invalid" class="invalid-feedback">
            <p *ngIf="descripcionId.errors.required">Por favor introduzca una descripcion.</p>
          </div>
        </div>

        <div class="form-group">
            <select class="form-select" #tipo name="tipo" [(ngModel)]="prenda.tipo" #tipoId="ngModel"
            [ngClass]="{ 'is-invalid': (tipoId.dirty || tipoId.touched) && tipoId.invalid }" placeholder="Tipo" required>
              <option selected disabled value="">Tipo...</option>
              <ng-container *ngFor="let tipo of arrTipo">
                <option [value]="tipo">{{tipo}}</option>
              </ng-container>
            </select>
            <div *ngIf="(tipoId.dirty || tipoId.touched) && tipoId.invalid" class="invalid-feedback">
              <p *ngIf="tipoId.errors.required">Por favor escoja un tipo.</p>
            </div>
          </div>
          
          

        <div class="form-group">
          <select class="form-select" #talla name="talla" [(ngModel)]="prenda.talla" #tallaId="ngModel"
          [ngClass]="{ 'is-invalid': (tallaId.dirty || tallaId.touched) && tallaId.invalid }" placeholder="Talla" required>
            <option selected disabled value="">Talla...</option>
            <ng-container *ngFor="let talla of arrTalla">
              <option [value]="talla">{{talla}}</option>
            </ng-container>
          </select>
          <div *ngIf="(tallaId.dirty || tallaId.touched) && tallaId.invalid" class="invalid-feedback">
            <p *ngIf="tallaId.errors.required">Por favor escoja una talla.</p>
          </div>
        </div>

        <div class="form-group">
            <select class="form-select" #evento name="evento" [(ngModel)]="prenda.evento" #eventoId="ngModel"
            [ngClass]="{ 'is-invalid': (eventoId.dirty || eventoId.touched) && eventoId.invalid }" placeholder="Evento" required>
              <option selected disabled value="">Evento...</option>
              <ng-container *ngFor="let evento of arrEvento">
                <option [value]="evento">{{evento}}</option>
              </ng-container>
            </select>
            <div *ngIf="(eventoId.dirty || eventoId.touched) && eventoId.invalid" class="invalid-feedback">
              <p *ngIf="eventoId.errors.required">Por favor escoja un evento.</p>
            </div>
          </div>

          <div class="form-group">
            <select class="form-select" #estado name="estado" [(ngModel)]="prenda.estado" #estadoId="ngModel"
            [ngClass]="{ 'is-invalid': (estadoId.dirty || estadoId.touched) && estadoId.invalid }" placeholder="Estado" required>
              <option selected disabled value="">Estado...</option>
              <ng-container *ngFor="let estado of arrEstado">
                <option [value]="estado">{{estado}}</option>
              </ng-container>
            </select>
            <div *ngIf="(estadoId.dirty || estadoId.touched) && estadoId.invalid" class="invalid-feedback">
              <p *ngIf="estadoId.errors.required">Por favor escoja un estado.</p>
            </div>
          </div>

          <div class="form-group">
            <select class="form-select" #ubicacion name="ubicacion" [(ngModel)]="prenda.ubicacion" #ubicacionId="ngModel"
            [ngClass]="{ 'is-invalid': (ubicacionId.dirty || ubicacionId.touched) && ubicacionId.invalid }" placeholder="Ubicacion" required>
              <option selected disabled value="">Ubicacion...</option>
              <ng-container *ngFor="let ubicacion of arrUbicacion">
                <option [value]="ubicacion">{{ubicacion}}</option>
              </ng-container>
            </select>
            <div *ngIf="(ubicacionId.dirty || ubicacionId.touched) && ubicacionId.invalid" class="invalid-feedback">
              <p *ngIf="ubicacionId.errors.required">Por favor escoja una ubicacion.</p>
            </div>
          </div>
          
       
        <div class="form-group">
          <button type="button" [disabled]="prendaForm.invalid" class="btn" (click)="recogerInfo(titulo.value,precio.value,descripcion.value,tipo.value,talla.value,evento.value,estado.value,ubicacion.value,imagen.value)">Publicar</button>
        </div>
        <button type="button" class="btn1" (click)="irHome()">Cancelar</button>
</form>
