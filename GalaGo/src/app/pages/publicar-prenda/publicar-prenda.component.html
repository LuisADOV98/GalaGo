    <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-4">
          <input type="text" class="form-control" #titulo id="validationCustom01" placeholder="Titulo" required>
          <div class="valid-feedback">
            Por Favor escribe un  titulo.
          </div>
        </div>

        <div class="col-md-4">
          <input type="text" class="form-control" #precio id="validationCustom02" placeholder="Precio" required>
          <div class="valid-feedback">
            Por favor escribe un precio.
          </div>
        </div>

        <div class="col-md-4">
          <div class="input-group has-validation">
            <input type="text" class="form-control" #descripcion id="validationCustomUsername" placeholder="Descripcion" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor escriba una descripcion.
            </div>
          </div>
        </div>

        <div class="col-md-3">
            <select class="form-select" #tipo id="validationCustom04" placeholder="Tipo" required>
              <option selected disabled value="">Tipo...</option>
              <option>{{arrTipo[0]}} </option>
              <option>{{arrTipo[1]}} </option>
              <option>{{arrTipo[2]}} </option>
            </select>
            <div class="invalid-feedback">
              Por favor escoja un tipo.
            </div>
          </div>
          
          

        <div class="col-md-3">
          <select class="form-select" #talla id="validationCustom04" placeholder="Talla" required>
            <option selected disabled value="">Talla...</option>
            <option>{{arrTalla[0]}}</option>
            <option>{{arrTalla[1]}}</option>
            <option>{{arrTalla[2]}}</option>
            <option>{{arrTalla[3]}}</option>
            <option>{{arrTalla[4]}}</option>
          </select>
          <div class="invalid-feedback">
            Por favor escoja una talla.
          </div>
        </div>

        <div class="col-md-3">
            <select class="form-select" #evento id="validationCustom04" placeholder="Evento" required>
              <option selected disabled value="">Evento...</option>
              <option>{{arrEvento[0]}}</option>
              <option>{{arrEvento[1]}}</option>
              <option>{{arrEvento[2]}}</option>
              <option>{{arrEvento[3]}}</option>
            </select>
            <div class="invalid-feedback">
              Por favor escoja un evento.
            </div>
          </div>

          <div class="col-md-3">
            <select class="form-select" #estado id="validationCustom04" placeholder="Estado" required>
              <option selected disabled value="">Estado...</option>
              <option>{{arrEstado[0]}}</option>
              <option>{{arrEstado[1]}}</option>
              <option>{{arrEstado[2]}}</option>
            </select>
            <div class="invalid-feedback">
              Por favor escoja un estado.
            </div>
          </div>

          <div class="col-md-3">
            <select class="form-select" #ubicacion id="validationCustom04" placeholder="Ubicacion" required>
              <option selected disabled value="">Ubicacion...</option>
              <option>{{arrUbicacion[0]}}</option>
              <option>{{arrUbicacion[1]}}</option>
              <option>{{arrUbicacion[2]}}</option>
              <option>{{arrUbicacion[3]}}</option>
            </select>
            <div class="invalid-feedback">
              Por favor escoja una ubicacion.
            </div>
          </div>
       
        <div class="col-12">
          <button type="button" (click)="recogerInfo(titulo.value,precio.value,descripcion.value,tipo.value,talla.value,evento.value,estado.value,ubicacion.value)" class="btn">Publicar</button>
        </div>
      </form>

</div>
