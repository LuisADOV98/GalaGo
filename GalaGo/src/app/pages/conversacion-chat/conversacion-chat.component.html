    <div class="contenido_Chat">
        <div class="Chats">
            <a routerLink="/chat"> 
                <img class="boton" src="../../../assets/boton_atras/boton_atras.png" alt="">
            </a>
            <div><h1 class="chatsText">Chats</h1></div>  
        </div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">

                <div class="textUser">Alberto</div>
